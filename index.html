    <body>
        <div class="container">
            <div>
                <h1 class="fa-heading">Do you wanna go out with me?</h1>
            </div>
            <div class="fa-gif">
                <img
                    src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/quby-pentol-gif/sticker_21.gif?afb050261cc5640e21ce2eb44043c17a"
                    data-src-large="https://s3.getstickerpack.com/storage/uploads/sticker-pack/quby-pentol-gif/sticker_21.gif?afb050261cc5640e21ce2eb44043c17a"
                    class="img-thumbnail sticker-image" alt="sticker image #21">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton"
                    onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton"
                    onmouseover="moveButton()">No</button>
            </div>
        </div>

        <script>
        function nextPage() {
            window.location.href = "video/yes.html";
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById("noButton").offsetWidth);
            var y = Math.random() * (window.innerHeight - document.getElementById("noButton").offsetHeight);

            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
        }
    </script>

            async src="https://tenor.com/embed.js"></script>
